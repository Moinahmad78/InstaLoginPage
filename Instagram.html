<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
 <main class="flex">
   <!--image section-->
   <section class="img">
     <img src="img/insta.png" class="hidden" alt="Homepage photo" width=389px height=589px >
   </section>
   <!--login and sign up section-->
   <section>
     <!--login div-->
     <div class="form">
       <!--heading div-->
       <div class="heading">
        <h1>Instagram</h1>
       </div>
       <!--login form-->
       <form action="#">
         <input class="box" type="text" name="Loginid" placeholder="Phone number, username, or email"<br>
         <input class="box" type="password" name="Password" placeholder="Password"><br>
         <input class="box2" type="submit" value="Log In"><br>
       </form>
       <!--separation line-->
     <div class="sepdiv">
       <div class="line"></div>
       <span class="or">OR</span>
       <div class="line line2"></div>
     </div> 
       <!--Facebook login-->
       <div class="flogin">
         <a id="fcolor" href="#"><img class="facebk" src="img/facebook1.jpg" alt="facebook logo" width=17px height=17px>Log in with Facebook</a>
       </div>
       <!--Forgot password-->
       <div id="fgtpass">
         <a href="#">Forgot password?</a>
       </div>
     </div>
     <!--Sign up div-->
     <div class="form signup">
       <div class="para2">
        <span>Dont't have an account? </span>
        <a class="a-color" href="#">Sign up</a>
      </div>
     </div>
     <!--App store-->
     <div class="form appstore">
       <p class="para">Get the app.</p>
       <!--Appstore logo-->
       <div>
         <a href="#"><img src="img/appstore.png" alt="App Store" width=135px height=40px></a>
         <a href="#"><img src="img/gplay.png" alt="Google play" width=135px height=40px></a>      
       </div>
     </div>
   </section>
 </main>
 <!--footer -->
 <footer>
   <ul class="foot flex">
    <li><a href="#">ABOUT</a></li>
    <li><a href="#">HELP</a></li>
    <li><a href="#">PRESS</a></li>
    <li><a href="#">API</a></li>
    <li><a href="#">JOBS</a></li>
    <li><a href="#">PRIVACY</a></li>
    <li><a href="#">TERMS</a></li>
    <li><a href="#">LOCATIONS</a></li>
    <li><a href="#">TOP ACCOUNTS</a></li>
    <li><a href="#">HASHTAGS</a></li>
    <li><a href="#">LANGUAGE</a></li>
  </ul>
  <div>

  </div>
 </footer>
</body>
</html>
